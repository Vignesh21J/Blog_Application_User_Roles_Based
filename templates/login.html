{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Login</h3>

<form action="{% url 'login' %}" method="POST" style="width:500px; margin:auto;">
    {% csrf_token %}

    {% for field in form %}
        {{ field|as_crispy_field }}
    {% endfor %}

    <button type="submit" class="btn btn-warning mb-3">Login</button>
</form>
{% endblock %}
