<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>Django Blog Application</title>
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">

                <div class="col-4 pt-1">
                    <a class="blog-header-logo text-dark" href="/">Django Blog</a>
                </div>

                <div class="col-4 pt-1">
                    <form action="{% url 'search' %}" method="GET">
                        <div class="input-group">
                            <input type="text" name="keyword" value="{{ keyword }}" class="form-control" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                            <button type="submit" class="btn btn-warning" id="button-search">Go!</button>
                        </div>
                    </form>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-warning me-2" href="#">Sign In</a>
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign Up</a>
                </div>

            </div>
        </header>

        <div class="overflow-auto py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {% for categ in categories %}
                    <a class="p-2 text-muted" href="{% url 'posts_by_category' categ.id %}">{{ categ.category_name }}</a>
                {% endfor %}
            </nav>
        </div>

        <!-- Main Content -->
        {% block content %}
           
        {% endblock content %}
    </div>

    <footer class="blog-footer">
        <p>Django blog built with ðŸ’œ by <a href="https://vigneshdevj.pythonanywhere.com/" target="_blank" rel="noopener">Vignesh J</a></p>
    </footer>

</body>
</html>
