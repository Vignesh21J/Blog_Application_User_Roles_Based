{% extends 'base.html' %}


{% block content %}
{% load crispy_forms_tags %}

<div class="row">
 
    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h2>Edit User</h2>
        
        <form action="" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h5 class="d-flex mt-2 justify-content-center">You do not have permission to view this page</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
